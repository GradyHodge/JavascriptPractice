<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta

      content="formatting one page into 16 sections to fold and cut"

      <div class="pg10"><p>10</p></div>
      <div class="pg11"><p>11</p></div>
      <div class="pg12"><p>12</p></div>
      <div class="pg13"><p>13</p></div>
      <div class="pg14"><p>14</p></div>

  </body>
